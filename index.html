<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> To-Do List</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <ul class="todo-list" id="todo-list"></ul>
    
    <footer class="footer">
      <small>Created By:- ABADURRAHMAN</small>
    </footer>
  </div>
  
  <button id="logout-btn" style="margin-top: 20px; padding: 10px; background: red; color: white; border: none; cursor: pointer;">Logout</button>

  <script type="module" src="script.js"></script>
</body>
</html>
