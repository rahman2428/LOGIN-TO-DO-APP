<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="rahman-signUp.css">
</head>
<body>
    <div class="signup-box">
        <h2>Reset Password</h2>
        <p>Enter your email and we'll send you a link to reset your password.</p>

        <form id="forgotForm">
            <div class="input-box">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <div class="extra-links">
                <p><a href="rahman-login.html">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="forgot-password.js"></script>
</body>
</html>
